<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Screen Reader</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add minimal styling for the new elements */
      #apiKeySection {
        margin-top: 10px;
      }
      #apiKeyInput {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      #saveApiKeyButton {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #saveApiKeyButton:hover {
        background-color: #45a049;
      }
      #apiKeyStatus {
        margin-top: 5px;
        font-size: 12px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h3>AI Screen Reader</h3>
    <button id="start">Start Reading</button>
    <button id="stop">Stop Reading</button>
    <button id="describeImage">Describe Current Element</button>
    <div id="elementType">Current Element: None</div>
    <div>
      <label for="language">Language: </label>
      <select id="language">
        <option value="en-US">English</option>
        <option value="vi-VN">Vietnamese</option>
      </select>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
